<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice Agent â€” Sanjai</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">

    <!-- LEFT: Voice-first area -->
    <main class="voice-panel">
      <div class="top-row">
        <div class="agent-info">
          <div class="agent-avatar" id="agentAvatar"></div>
          <div>
            <div class="agent-name">Sanjai â€” Voice Agent</div>
            <div id="modeIndicator" class="mode-indicator">Mode: warm</div>
          </div>
        </div>

        <div class="controls-compact">
          <label class="small-label">Rate</label>
          <input id="rateControl" type="range" min="0.6" max="1.6" step="0.05" value="1">
          <label class="small-label">Pitch</label>
          <input id="pitchControl" type="range" min="0.6" max="1.6" step="0.05" value="1">
        </div>
      </div>

      <div class="wave-wrap">
        <div id="wave" class="waveform">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      </div>

      <div class="big-mic-area">
        <button id="micBtn" class="big-mic" title="Start / Stop recording">
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none"><path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="#fff" stroke-width="1.2"/></svg>
        </button>
        <div id="listeningLabel" class="listening-label">Press mic or say "Start"</div>
      </div>

      <div class="voice-output">
        <div id="liveTranscript" class="live-transcript">â€”</div>
        <div id="liveReply" class="live-reply">Bot reply will appear here (auto plays by default).</div>
      </div>

      <div class="voice-actions">
        <button id="speakBtn" disabled>ðŸ”Š Speak</button>
        <button id="stopSpeakBtn" disabled>ðŸ›‘ Stop Speaking</button>
        <button id="chimeToggle">ðŸ”” Chime: On</button>
        <button id="autoSpeakToggle" class="on">ðŸ¤– Auto-speak: On</button>
      </div>
    </main>

    <!-- RIGHT: Chat history + suggestions -->
    <aside class="history-panel">
      <div class="history-header">
        <h3>Conversation History</h3>
        <div class="right-actions">
          <button id="clearBtn">Clear</button>
        </div>
      </div>

      <div id="history" class="history"></div>

      <div class="suggestions">
        <div class="sugg-title">Suggested</div>
        <div class="sugg-list" id="suggestions">
          <button class="sugg-btn">Tell me about your background</button>
          <button class="sugg-btn">What is your #1 superpower?</button>
          <button class="sugg-btn">Top 3 growth areas</button>
          <button class="sugg-btn">How do you push your limits?</button>
          <button class="sugg-btn">Describe your Absolute Broking internship</button>
        </div>
      </div>
    </aside>

  </div>

  <audio id="chime" preload="auto">
    <!-- Optional: replace with a small chime file in public/ if available -->
    <source src="/chime.mp3" type="audio/mpeg">
  </audio>

  <script src="/script.js"></script>
</body>
</html>
